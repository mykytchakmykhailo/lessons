<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/page-2.css">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>page-2</title>
</head>

<body>
	<div class="grisp">
		<div class="grisp__title title">
			<h2 class="title">Shipping Address</h2>
		</div>
		<div class="grisp__form">
			<form action="#" method="post">
				<div class="grisp__log log">
					<div class="log__email">
						<label for="email">Email Address
						</label><input type="email" id="email">
					</div>
					<div class="log__pass"><label for="pas">Password</label><input type="password" id="pas"></div>
					<div class="log__zip"><label for="zip">Zip/Postal Code</label><input type="text" id="zip"></div>
					<div class="log__text">You already have an account with us. Sign in or continue as guest.</div>
					<div class="log__bottom bottom">
						<div class="bottom__button"> <button type="submit">login</button>
						</div>
						<div class="bottom__link"> <a href="index.html" target="_blank">Forgot Your Password?</a>
						</div>
					</div>
				</div>
			</form>
			<form action="#" method="post">
				<div class="grisp__form form">
					<div class="form__first-name">
						<label for="fn">First Name
						</label><input type="text" id="fn">
					</div>

					<div class="form__last-name">
						<label for="ln">Last Name
						</label><input type="text" id="ln">
					</div>

					<div class="form__company">
						<label for="com">Company
						</label><input type="text" id="com">
					</div>
					<div class="form__street-adress">
						<label for="sa">Street Address
						</label><input type="text" id="sa">
					</div>
					<div class="form__s-a1">
						<label for="s1">
						</label><input type="text" id="s1">
					</div>
					<div class="form__s-a2">
						<label for="s2">
						</label><input type="text" id="s2">
					</div>
					<div class="form__country">
						<label for="cou">Country
						</label><input type="text" id="cou">
					</div>
					<div class="form__state-country">
						<label for="">State/Province</label>
						<select type="text" name="Country" placeholder="Country*">
							<option value="Country*">Please select a region, state or province</option>
							<option value="Country*">Ukraine*</option>
							<option value="Country*">Italy*</option>
							<option value="Country*">Germany*</option>
							<option value="Country*">USA*</option>
							<option value="Country*">Canada*</option>
						</select>
					</div>

					<div class="grisp__line title">
						<h2 class="title">Shipping Methods</h2>
					</div>
					<div class="form__info-bottom bottom-info">
						<div class="bottom-info">
							<label for="ch1"><input class="bottom-info__chek" type="checkbox" id="ch1"> <span
									class="bottom-info__cheker"></span>
								$5.00</label>
							<span class="bottom-info__text">Fixed</span>
							<span class="bottom-info__text-2">Flat Rate</span>
						</div>
						<div class="bottom-info">
							<label for="ch2"><input class="bottom-info__chek" type="checkbox" id="ch2"> <span
									class="bottom-info__cheker"></span>
								$10.00</label>
							<span class="bottom-info__text">Table Rate</span>
							<span class="bottom-info__text-2">Best Way</span>
						</div>
					</div>
					<div class="bottom__button"> <button type="submit">login</button>
					</div>

				</div>
		</div>
		</form>
	</div>

</body>

</html>
