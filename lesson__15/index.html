<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Домашка №15</title>
</head>

<body>
	<div class="billing">
		<h2 class="title">Billing Details</h2>
		<form class="forms" id="tg">
			<div class="form__name">
				<input type="text" name="name" placeholder="First name*">
				<input type="text" name="last" placeholder="Last name*">
			</div>
			<div class="form__adress">
				<input type="text" name="Address" placeholder="Address*">
				<input type="text" name="Adresstwo" placeholder="Address line 2">
			</div>
			<div class="form__adress">
				<input type="text" name="Country" placeholder="Country*">
				<input type="text" name="Town" placeholder="City/Town*">
			</div>
			<div class="form__postcode">
				<input type="text" name="Postcode" placeholder="Postcode / ZIP*">
				<input type="text" name="Phone" placeholder="Phone*">
			</div>
			<div class="form__postcode">
				<input type="text" name="Postcodes" placeholder="Postcode / ZIP*">
				<input type="text" name="Phones" placeholder="Phone*">
			</div>
			<div class="form__message">
				<textarea class="mes" name="messages" id="" cols="30" rows="10"></textarea>
			</div>
			<div class="chek__radio">
				<div class="form__radio">
					<input type="checkbox" id="Create" name="Create">
					<label for="Create">Create Account</label>
				</div>
				<div class="form__radio">
					<input type="checkbox" id="Ship" name="Ship">
					<label for="Ship">Ship to a different address?</label>
				</div>
			</div>

			<h2 class="title">Apply Coupon to get discount!</h2>
			<div class="form__coupon">
				<input type="text" name="Coupon" placeholder="Coupon code">
				<button type="submit">Apply Code</button>
			</div>

		</form>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<script>
		const TOKEN = "5904257563:AAHM4z9u5xkleJD_2PZfrTmo5iT5YgS4eG4";
		const CHAT_ID = "-1001856505097";
		const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

		document.getElementById("tg").addEventListener("submit", function (e) {
			e.preventDefault();

			let message = `<b>Заявка!</b>\n`;
			message += `<b>name: </b> ${this.name.value}\n`;
			message += `<b>last: </b> ${this.last.value}\n`;


			/*другий стовбчик*/
			message += `<b>Address: </b> ${this.Address.value}\n`;
			message += `<b>Adresstwo: </b> ${this.Adresstwo.value}\n`;

			/* третій кантрі*/
			message += `<b>Country: </b> ${this.Country.value}\n`;
			message += `<b>Town: </b> ${this.Town.value}\n`;

			/* посткод + нокіа закарпатська 3310*/
			message += `<b>Postcode: </b> ${this.Postcode.value}\n`;
			message += `<b>Phone: </b> ${this.Phone.value}\n`;

			/* посткод +zip + */
			message += `<b>Postcodes: </b> ${this.Postcodes.value}\n`;
			message += `<b>Phones: </b> ${this.Phones.value}\n`;

			/*masage*/
			message += `<b>messages: </b> ${this.messages.value}\n`;

			/*radioknopka*/
			message += `<b>Create: </b> ${this.Create.value}\n`;
			message += `<b>Ship: </b> ${this.Ship.value}\n`;

			/*kupon kod*/
			message += `<b>Coupon: </b> ${this.Coupon.value}\n`;


			axios.post(URI_API, {
				chat_id: CHAT_ID,
				parse_mode: "html",
				text: message
			})
		})
	</script>
</body>

</html>
