<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Контактна сторінка Закарпатського стендап-клубу 'ШУМ'. Зв’яжіться з нами для бронювання або співпраці.">
  <meta name="keywords" content="ШУМ, стендап, Закарпаття, контакт, бронювання">
  <title>Контакти - ШУМ</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lobster&display=swap">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
  <div class="header_wrapper">
    <div class="header">
      <div class="logo_header">
        <img src="img/main/logo.jpg" alt="ШУМ Логотип">
      </div>
      <button class="burger-menu-toggle">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <nav class="nav-menu">
        <a href="index.html">Головна</a>
        <a href="index.html#komiki">Коміки</a>
        <a href="index.html#pro-nas">Про нас</a>
        <a href="contact.html">Контакти</a>
        <a href="galery.html">Галерея</a>
        <a href="https://www.youtube.com/@stand_up_shum" target="_blank" class="youtube">YouTube</a>
      </nav>
    </div>
  </div>

  <main>
    <div class="poster-section">
      <div class="poster-img">
        <img id="bannerImage" src="" alt="Афіша стендап-клубу ШУМ">
      </div>
    </div>

    <section class="form-section">
      <div class="container">
        <h1 class="form-title">Зв’яжіться з нами</h1>
        <form id="contactForm" class="form-container">
          <div class="form-group">
            <label for="name">Ваше ім’я</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Ваш email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="message">Ваше повідомлення</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="form-btn">Надіслати</button>
        </form>
      </div>
    </section>
    <footer class="footer-block">
      <p>Всі права збережено 2025</p>
    </footer>
  </main>
  <script src="./js/form.js"></script>

  <script src="./js/afisha_contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/banner.js"></script>
  <script src="./js/burger.js"></script>
  <script src="./js/poyava.js"></script>
</body>


</html>
