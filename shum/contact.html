<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Контактна сторінка Закарпатського стендап-клубу 'ШУМ'. Зв’яжіться з нами для бронювання або співпраці.">
  <meta name="keywords" content="ШУМ, стендап, Закарпаття, контакт, бронювання">
  <title>Контакти - ШУМ</title>
  <style>
    body {
      width: 100%;
      background-color: #191009;
      color: #ff6200;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header_wrapper {
      width: 1270px;
      margin: 0 auto;
    }

    .header {
      position: fixed;
      height: auto;
      min-height: 4rem;
      font-family: "Oswald", sans-serif;
      font-weight: 700;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      width: 100%;
      max-width: 1270px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      text-align: center;
      padding: 10px 10px;
      background-color: #191009;
      box-sizing: border-box;
      z-index: 1200;
    }

    .logo_header img {
      width: clamp(100px, 30vw, 120px);
      height: auto;
    }

    .header nav {
      margin-top: 0;
      gap: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .header nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.5s;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    .header nav a:hover {
      color: lch(61.65% 90.88 51.36 / 0.683);
    }

    nav a:nth-child(5) {
      color: red;
      font-weight: bold;
    }

    .burger-menu-toggle {
      display: none;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: clamp(24px, 6vw, 32px);
      height: clamp(18px, 4.5vw, 24px);
      position: relative;
      z-index: 1300;
    }

    .burger-line {
      display: block;
      width: 100%;
      height: clamp(2px, 0.5vw, 3px);
      background-color: #fff;
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }

    .burger-line:nth-child(1) {
      top: 0;
    }

    .burger-line:nth-child(2) {
      top: 50%;
      transform: translateY(-50%);
    }

    .burger-line:nth-child(3) {
      bottom: 0;
    }

    .burger-menu-toggle.active .burger-line:nth-child(1) {
      transform: translateY(clamp(8px, 2vw, 10px)) rotate(45deg);
    }

    .burger-menu-toggle.active .burger-line:nth-child(2) {
      opacity: 0;
    }

    .burger-menu-toggle.active .burger-line:nth-child(3) {
      transform: translateY(clamp(-8px, -2vw, -10px)) rotate(-45deg);
    }

    .nav-menu {
      display: flex;
    }

    .nav-menu.active {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100vh;
      background-color: #060201;
      padding: 60px 20px 20px;
      transition: left 0.5s ease-in-out;
      z-index: 1000;
    }

    .nav-menu.active.show {
      left: 0;
    }

    .nav-menu.active a {
      margin: 15px 0;
      font-size: 1.2rem;
    }

    .poster-section {
      width: 100%;
      max-width: 1270px;
      margin: 6rem auto 2rem;
      padding: 0 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .poster-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .form-section {
      width: 100%;
      max-width: 1270px;
      margin: 0 auto;
      padding: 20px 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .form-section h2 {
      color: #fff;
      font-family: "Oswald", sans-serif;
      font-size: clamp(1.5rem, 3vw, 2rem);
      margin-bottom: 1.5rem;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      font-size: clamp(0.9rem, 2vw, 1rem);
      background-color: #060201;
      color: #fff;
      border: 1px solid #ff6200;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      resize: vertical;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: lch(61.65% 90.88 51.36 / 0.683);
    }

    .form-container button {
      padding: 10px 20px;
      font-size: clamp(0.9rem, 2vw, 1rem);
      background-color: #ff6200;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: "Oswald", sans-serif;
    }

    .form-container button:hover {
      background-color: lch(61.65% 90.88 51.36 / 0.683);
    }

    .footer-block {
      width: 100%;
      text-align: center;
      padding: 10px 15px;
      flex-shrink: 0;
      box-sizing: border-box;
      font-size: clamp(0.8rem, 2vw, 1rem);
      margin: 0 auto;
      max-width: 1270px;
      color: #fff;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        padding: 15px;
      }

      .logo_header img {
        margin-bottom: 10px;
      }

      .header nav {
        flex-direction: column;
        align-items: center;
        display: none;
      }

      .burger-menu-toggle {
        display: block;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
      }

      .nav-menu.active {
        display: flex;
      }

      .poster-section,
      .form-section {
        padding: 0 10px;
        max-width: 100%;
      }

      .poster-img img {
        max-height: 50vh;
      }

      .form-container {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: clamp(0.9rem, 2.5vw, 1rem);
      }

      .logo_header img {
        max-width: clamp(50px, 12vw, 60px);
      }

      .poster-img img {
        max-height: 40vh;
      }

      .form-section h2 {
        font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      }
    }
  </style>
</head>
<body>
  <div class="header_wrapper">
    <div class="header">
      <div class="logo_header">
        <img src="/img/main/logo.jpg" alt="ШУМ Logo">
      </div>
      <button class="burger-menu-toggle">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <nav class="nav-menu">
        <a href="/index.html">Головна</a>
        <a href="#komiki">Коміки</a>
        <a href="#pro-nas">Про нас</a>
        <a href="/contact.html">Контакти</a>
        <a href="https://www.youtube.com/@stand_up_shum" target="_blank" class="youtube">YouTube</a>
      </nav>
    </div>
  </div>

  <div class="poster-section">
    <div class="poster-img">
      <img src="/img/main/4.jpg" alt="Афіша ШУМ">
    </div>
  </div>

  <div class="form-section">
    <h2>Зв’яжіться з нами</h2>
    <div class="form-container">
      <input type="text" placeholder="Ваше ім’я" required>
      <input type="email" placeholder="Ваш email" required>
      <textarea placeholder="Ваше повідомлення" rows="5" required></textarea>
      <button type="submit">Надіслати</button>
    </div>
  </div>

  <div class="footer-block">
    <p>Всі права збережено 2025</p>
  </div>

  <script src="./js/burger.js"></script>
</body>
</html>
