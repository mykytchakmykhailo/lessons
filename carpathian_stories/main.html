<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тіні Парку — Меню</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="bg"></div>

<div class="content">
  <h1>Тіні Парку</h1>

  <p class="greeting">
    Привіт, <span id="user-nick">Гравець</span>!
  </p>

  <div class="progress">
    Пройдено історій: <strong id="completed-stories">0</strong><br>
    Відкрито досягнень: <strong id="achievements-count">0</strong>
  </div>

  <div class="menu-buttons">
    <button class="primary" onclick="startNewStory()">Почати нову історію</button>
    <button class="primary" onclick="continueLast()">Продовжити останню</button>
    <button class="secondary" onclick="showAchievements()">Досягнення</button>
    <button class="secondary" onclick="openShop()">Магазин</button>
    <button class="secondary" onclick="openSettings()">Налаштування</button>
    <button class="logout" onclick="logout()">Вийти</button>
  </div>

  <p class="hint">Твій прогрес зберігається автоматично</p>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
