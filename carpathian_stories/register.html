<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Моя Романтика • Реєстрація</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">

    <div id="register-screen" class="screen active">
      <div class="logo">Моя Романтика</div>
      <p class="tagline">Створи акаунт, щоб зберігати прогрес і отримувати бонуси</p>

      <input type="text" id="reg-username" placeholder="Ім'я або нікнейм..." maxlength="25" required />
      <input type="email" id="reg-email" placeholder="Твій email..." required />
      <input type="password" id="reg-password" placeholder="Пароль (мін. 6 символів)..." required minlength="6" />

      <button class="btn primary" onclick="register()">Зареєструватися</button>

      <p class="already">Вже є акаунт? <a href="index.html">Увійти</a></p>

      <p class="terms">Натискаючи «Зареєструватися», ти погоджуєшся з <span>Умовами</span> та <span>Політикою конфіденційності</span></p>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
