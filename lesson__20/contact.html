<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MykyWeb | Контакти</title>
  <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
  <!-- Навігація -->
  <nav>
    <div class="container">
      <h1 class="logo">
        <span class="logo-top">MykyWeb</span><br>
        <span class="logo-bottom">MykyWeb</span>
      </h1>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html#home">Головна</a></li>
        <li><a href="index.html#about">Про нас</a></li>
        <li><a href="index.html#services">Послуги</a></li>
        <li><a href="index.html#portfolio">Портфоліо</a></li>
        <li><a href="#contact-form-section">Контакти</a></li>
      </ul>
    </div>
  </nav>

  <!-- Секція форми -->
  <section id="contact-form-section" class="contact-form-section">
    <div class="container">
      <h2>Зв’яжіться з нами</h2>
      <p>Готові розпочати? Заповніть форму для обговорення вашого проекту!</p>
      <form id="contact-form" class="contact-form fade-in" action="https://script.google.com/macros/s/AKfycbxcVxyHUcApGyFHUfNDkrmU94tN5KIBFDoI7IiYxDS4qgrAPdx1vcxFd_i1pFlr82lPlA/exec">
        <div class="form-group">
          <label for="name">Ім’я</label>
          <input type="text" id="name" name="name" placeholder="Ваше ім’я" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Ваш email" required>
        </div>
        <div class="form-group">
          <label for="country">Ваша країна</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Оберіть країну</option>
            <option value="Україна">Україна</option>
            <option value="США">США</option>
            <option value="Польща">Польща</option>
            <option value="Німеччина">Німеччина</option>
            <option value="Інша">Інша</option>
          </select>
        </div>
        <div class="form-group">
          <label for="service">Послуги</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Оберіть послугу</option>
            <option value="Веб-сайти">Веб-сайти</option>
            <option value="Дизайн">Дизайн</option>
            <option value="Інтеграція та підтримка">Інтеграція та підтримка</option>
            <option value="Усі послуги">Усі послуги</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Повідомлення</label>
          <textarea id="message" name="message" placeholder="Ваше повідомлення" required></textarea>
        </div>
        <button type="submit" class="contact-btn">Відправити</button>
      </form>
    </div>
  </section>

  <!-- Футер -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MykyWeb. Всі права захищено.</p>
    </div>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('active');
      document.querySelector('.menu-toggle').classList.toggle('active');
    });
  </script>
  <script src="js/scroll.js"></script>
  <script src="js/scrolltwo.js"></script>
  <script src="js/scrollthree.js"></script>
  <script src="js/form-submit.js"></script>
</body>
</html>
